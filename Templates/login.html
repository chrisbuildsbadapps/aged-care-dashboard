<!doctype html>
<html>
  <head>
    <title>Login | Pure Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      /* Load Gilroy Bold */
      @font-face {
         font-family: 'Gilroy';
         src: url("{{ url_for('static', filename='fonts/Gilroy-Bold.ttf') }}") format("truetype");
         font-weight: bold;
      }
      body {
        background-color: #f9f9f9;
        font-family: 'Gilroy', sans-serif;
      }
      .navbar {
        background-color: #93328e;
      }
      .navbar-brand {
        font-size: 1.8rem;
        font-weight: bold;
      }
      /* Use flexbox in the navbar to create three sections */
      .navbar .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar-left img {
        height: 50px;
      }
      .navbar-center {
        flex: 1;
        text-align: center;
      }
      .navbar-center .navbar-brand {
        color: #fff;
      }
      .navbar-right {
        width: 50px; /* empty for balance on login page */
      }
      .login-card {
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
      }
      .btn-primary {
        background-color: #93328e;
        border-color: #93328e;
      }
      .btn-primary:hover {
        background-color: #a8397d;
        border-color: #a8397d;
      }
    </style>
  </head>
  <body>
    <!-- Navbar with logo on left and centered brand -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <div class="navbar-left">
          <img src="{{ url_for('static', filename='Purefood-logo.svg') }}" alt="Pure Food Co Logo">
        </div>
        <div class="navbar-center">
          <span class="navbar-brand text-white">Pure Platform</span>
        </div>
        <div class="navbar-right">
          <!-- Empty on login page to balance the flex layout -->
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
          <div class="card login-card">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">Login</h3>
              {% if error %}
                <div class="alert alert-danger" role="alert">
                  {{ error }}
                </div>
              {% endif %}
              <form method="post">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" name="username" id="username" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
              </form>
            </div>
          </div>
          <p class="text-center mt-3">Â© 2025 Pure Platform</p>
        </div>
      </div>
    </div>
    <!-- Optional Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
